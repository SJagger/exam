{% extends "addressbook/base.html" %}

{% block content %}
<style>
  #contain {
    width: 500px;
  }
</style>
</div>
  <div class="container" id="contain">
    <h2>Address Book List Form</h2>
    <hr>

    <form action="/create_contact">
        {% csrf_token %}
        <label class="form-group" for="fname">First Name: </label>
        <input class="form-control" type="text" name="fname" required><br>

        <label class="form-group" for="lname">Last Name: </label>
        <input class="form-control" type="text" name="lname" required><br>

        <label class="form-group" for="cnumber">Contact Number: </label>
        <input class="form-control" type="tel" name="cnumber" required><br>

        <label class="form-group" for="address">Address: </label>
        <input class="form-control" type="text" name="address" required><br>

        <input type="submit" class="btn btn-success" value="Create">
        <input type="reset" class="btn " value="Reset">
        <a href="{% url 'addressbook-home' %}" id="cancel" name="cancel" style="color:white;" class="btn btn-warning">Back</a>

    </form>
  </div>
{% endblock content %}
